<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raspou Lavou</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #12002f;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .promo-image {
      width: 100%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      margin-bottom: 2rem;
    }

    .card-container {
      margin: 2rem auto;
      width: 320px;
      position: relative;
    }

    #prize {
      background: linear-gradient(45deg, #ff00c8, #00e0ff);
      color: #000;
      font-size: 1.8rem;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 180px;
      position: absolute;
      z-index: 0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      border-radius: 15px;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #00c896;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00a87d;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Raspou Lavou</h1>
  <img src="https://via.placeholder.com/800x400/12002f/00c896?text=Raspou+Lavou" alt="PromoÃ§Ã£o Raspou Lavou" class="promo-image" />

  <p>Cada raspadinha custa R$1,00. Clique para descobrir seu prÃªmio!</p>
  <button id="payBtn">Jogar R$1,00</button>
  <div class="loading" id="loading">Processando...</div>

  <div class="card-container" id="scratchCard" style="display:none">
    <div id="prize">ðŸŽ‰ ParabÃ©ns! VocÃª ganhou <span id="prizeValue"></span>!</div>
    <canvas id="scratchCanvas" width="320" height="180"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const payBtn = document.getElementById('payBtn');
      const scratchCard = document.getElementById('scratchCard');
      const prizeValue = document.getElementById('prizeValue');
      const loading = document.getElementById('loading');

      // Valores possÃ­veis de prÃªmios
      const premios = [2, 3, 10, 20, 50, 100, 500];

      payBtn.addEventListener('click', () => {
        try {
          payBtn.disabled = true;
          loading.style.display = 'block';

          // Simula o processamento do pagamento
          setTimeout(() => {
            // Escolhe um prÃªmio aleatÃ³rio
            const premioAleatorio = premios[Math.floor(Math.random() * premios.length)];
            
            prizeValue.textContent = `R$${premioAleatorio},00`;
            scratchCard.style.display = 'block';
            iniciarCanvas();
            
            payBtn.disabled = false;
            loading.style.display = 'none';
          }, 1500); // Tempo de simulaÃ§Ã£o
          
        } catch (error) {
          console.error('Erro:', error);
          alert('Ocorreu um erro');
          payBtn.disabled = false;
          loading.style.display = 'none';
        }
      });

      function iniciarCanvas() {
        const canvas = document.getElementById("scratchCanvas");
        const ctx = canvas.getContext("2d");
        
        // Preencher o canvas com a camada raspÃ¡vel
        ctx.fillStyle = "#888";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        let isDrawing = false;
        let pixelsRevealed = 0;
        const totalPixels = canvas.width * canvas.height;
        const revealThreshold = 0.3; // 30% revelado para mostrar tudo

        canvas.addEventListener("mousedown", () => isDrawing = true);
        canvas.addEventListener("mouseup", () => {
          isDrawing = false;
          checkReveal();
        });
        canvas.addEventListener("mousemove", draw);

        canvas.addEventListener("touchstart", () => isDrawing = true);
        canvas.addEventListener("touchend", () => {
          isDrawing = false;
          checkReveal();
        });
        canvas.addEventListener("touchmove", draw);

        function draw(e) {
          if (!isDrawing) return;
          e.preventDefault();
          
          const rect = canvas.getBoundingClientRect();
          const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
          const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
          
          ctx.globalCompositeOperation = "destination-out";
          ctx.beginPath();
          ctx.arc(x, y, 20, 0, 2 * Math.PI);
          ctx.fill();
          
          // Contar pixels revelados (simplificado)
          pixelsRevealed += 20 * 20 * Math.PI;
        }

        function checkReveal() {
          if (pixelsRevealed / totalPixels > revealThreshold) {
            // Revela tudo se o usuÃ¡rio raspou o suficiente
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
        }
      }
    });
  </script>
</body>
</html>
